<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>X3DOM 중첩 트랜스폼 예제</title>
    <script type="text/javascript" src="https://www.x3dom.org/download/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/download/x3dom.css">
  </head>
  <body>
    <x3d width="400px" height="400px">
      <scene>
        <!-- 외부 transform -->
        <transform translation="0 0 0" scale="1 1 1">
          <!-- 내부 transform: 콘 위치 조정 -->
          <transform translation="2 0 0" scale="1 1 1" rotation="1 0 0 1.57">
            <shape>
              <appearance>
                <material diffuseColor="1 0 0"></material> <!-- 빨간 콘 -->
              </appearance>
              <cone bottomRadius="1" height="2"></cone>
            </shape>
          </transform>

            <transform translation="-2 0 0" scale="1 1 1" rotation="1 0 0 -1.57">
            <shape>
              <appearance>
                <material diffuseColor="1 0 0"></material> <!-- 빨간 콘 -->
              </appearance>
              <cone bottomRadius="1" height="2"></cone>
            </shape>
          </transform>

            <transform translation="0 2 0" scale="1 1 1" rotation="0 1 0 3.14">
            <shape>
              <appearance>
                <material diffuseColor="1 0 0"></material> <!-- 빨간 콘 -->
              </appearance>
              <cone bottomRadius="1" height="2"></cone>
            </shape>
          </transform>

             <transform translation="0 -2 0" scale="1 1 1" rotation="0 1 0 -3.14">
            <shape>
              <appearance>
                <material diffuseColor="1 0 0"></material> <!-- 빨간 콘 -->
              </appearance>
              <cone bottomRadius="1" height="2"></cone>
            </shape>
          </transform>

             <transform translation="0 0 2" scale="1 1 1" rotation="0 0 1 1.57">
            <shape>
              <appearance>
                <material diffuseColor="1 0 0"></material> <!-- 빨간 콘 -->
              </appearance>
              <cone bottomRadius="1" height="2"></cone>
            </shape>
          </transform>

            <transform translation="0 0 -2" scale="1 1 1" rotation="0 0 1 -1.57">
            <shape>
              <appearance>
                <material diffuseColor="1 0 0"></material> <!-- 빨간 콘 -->
              </appearance>
              <cone bottomRadius="1" height="2"></cone>
            </shape>
          </transform>


        </transform>
      </scene>
    </x3d>
  </body>
</html>
