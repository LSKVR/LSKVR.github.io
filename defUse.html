<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>X3DOM DEF/USE 예제</title>
  <script src="https://www.x3dom.org/release/x3dom.js"></script>
  <link rel="stylesheet" href="https://www.x3dom.org/release/x3dom.css">
</head>
<body>
  <x3d width="800px" height="500px">
    <scene>
      <!-- 카메라 -->
      <viewpoint position="0 0 20" description="정면 보기"></viewpoint>

      <transform DEF="tot">
      <!-- (0, 0, 0) 구 정의 -->
      <transform translation="0 0 0">
        <shape DEF="Csphere">
          <appearance>
            <material diffuseColor="1 0 0"></material> <!-- 빨강 -->
          </appearance>
          <sphere radius="1"></sphere>
        </shape>
      </transform>

      <!-- (-3, 0, 0)에 Csphere 복제 -->
      <transform  translation="-3 0 0" DEF ="crone">
        <shape USE="Csphere"></shape>
      </transform>

      <transform translation="6 0 0">
        <transform USE = "crone"></transform>
      </transform>
      </transform>
      <transform translation = "0 0 -5">
        <transform use = "tot"></transform>
      </transform>
      
    </scene>
  </x3d>
</body>
</html>
