<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>A-Frame 삼각뿔 예제</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #eef">
      <!-- 카메라 -->
      <a-entity camera position="0 2 5"></a-entity>
      
      <!-- 빛 -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-light type="directional" color="#fff" position="0 1 1"></a-light>
      
      <!-- 삼각뿔 면 5개 (각 면 색상 다르게 지정) -->
      <!-- 밑면 삼각형 -->
      <a-triangle 
        vertex-a="0 0 0" 
        vertex-b="2 0 0" 
        vertex-c="2 0 -2" 
        color="red">
      </a-triangle>

      <a-triangle 
        vertex-a="0 0 0" 
        vertex-b="2 0 -2" 
        vertex-c="0 0 -2" 
        color="green">
      </a-triangle>

      <!-- 측면 삼각형 3개 -->
      <a-triangle 
        vertex-a="0 0 0" 
        vertex-b="2 0 0" 
        vertex-c="1 2 -1" 
        color="blue">
      </a-triangle>

      <a-triangle 
        vertex-a="2 0 0" 
        vertex-b="2 0 -2" 
        vertex-c="1 2 -1" 
        color="yellow">
      </a-triangle>

      <a-triangle 
        vertex-a="2 0 -2" 
        vertex-b="0 0 -2" 
        vertex-c="1 2 -1" 
        color="magenta">
      </a-triangle>

      <a-triangle 
        vertex-a="0 0 -2" 
        vertex-b="0 0 0" 
        vertex-c="1 2 -1" 
        color="cyan">
      </a-triangle>
    </a-scene>
  </body>
</html>
