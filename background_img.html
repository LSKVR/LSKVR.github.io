<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>X3DOM 이미지 배경과 콘</title>
  <script src="https://www.x3dom.org/download/x3dom.js"></script>
  <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css">
  <style>
    body { margin: 0; }
    x3d { width: 100vw; height: 100vh; display: block; }
  </style>
</head>
<body>
  <x3d>
    <scene>
      <!-- 이미지 배경 -->
      <Background id="bgimg"
                  topUrl="img/top_img.png"
                  bottomUrl="img/bottom_img.png"
                  rightUrl="img/right_img.png"
                  leftUrl="img/left_img.png"
                  frontUrl="img/front_img.png"
                  backUrl="img/back_img.png">
      </Background>

      <!-- 중앙 초록색 콘 -->
      <transform translation="0 0 0">
        <shape>
          <appearance>
            <material diffuseColor="0 1 0"></material>
          </appearance>
          <cone height="2" bottomRadius="1"></cone>
        </shape>
      </transform>
    </scene>
  </x3d>
</body>
</html>
