<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>실린더 X3DOM</title>
    <script type="text/javascript" src="https://www.x3dom.org/release/x3dom.js"></script>
    <link rel="stylesheet" type="text/css" href="https://www.x3dom.org/release/x3dom.css">
  </head>
  <body>
    <X3D width="800px" height="400px">
      <Scene>
        <!-- -3 0 0: 일반 구 -->
        <Transform translation="-3 0 0">
          <Shape>
            <Sphere></Sphere>
            <Appearance>
              <Material diffuseColor="0 0 0" specularColor="1 1 1" shineness="0.2"></Material>
            </Appearance>
          </Shape>
        </Transform>

        <!-- -1 0 0: 발광 빨간 구 -->
        <Transform translation="-1 0 0">
          <Shape>
            <Sphere></Sphere>
            <Appearance>
              <Material diffuseColor="0 0 0" emissiveColor="1 0 0" shineness="0.4"></Material>
            </Appearance>
          </Shape>
        </Transform>

        <!-- 1 0 0: 발광 + 색상 조합 -->
        <Transform translation="1 0 0">
          <Shape>
            <Sphere></Sphere>
            <Appearance>
              <Material diffuseColor="0 1 0" emissiveColor="1 0 0" shineness="0.6"></Material>
            </Appearance>
          </Shape>
        </Transform>

        <!-- 3 0 0: 복합 색상 -->
        <Transform translation="3 0 0">
          <Shape>
            <Sphere></Sphere>
            <Appearance>
              <Material diffuseColor="1 0 0" emissiveColor="0 0 1" specularColor="0 1 0" shineness="1"></Material>
            </Appearance>
          </Shape>
        </Transform>

        <!-- 5 0 0: 밝게 발광 -->
        <Transform translation="5 0 0">
          <Shape>
            <Sphere></Sphere>
            <Appearance>
              <Material diffuseColor="1 0 0" emissiveColor="1 1 1" specularColor="0 1 1" shineness="1.0"></Material>
            </Appearance>
          </Shape>
        </Transform>
      </Scene>
    </X3D>
  </body>
</html>
